<!DOCTYPE html>
<html lang="en">
    {% extends 'base.html' %}

    {% block title %}Books{% endblock title %}

    {% block content %}
        <div class="row">
        <h2 style="padding-left: 15Px">Books</h2>
    </div>
    <div>
        <table class="table table-striped table-bordered table-hover">
            <thead>
            <tr class="bg-info">
                <th>Book Name</th>
                <th>Genre</th>
                <th>Quantity</th>
                <th>ISBN</th>

            </tr>
            </thead>
            <tbody>
            {% for book in books %}
                <tr>
                    <td>{{ book.book_name }}</td>
                    <td>{{ book.genre }}</td>
                    <td>{{ book.quantity }}</td>
                    <td>{{ book.isbn }}</td>

                </tr>
            {% endfor %}
            </tbody>
        </table>

    </div>



    {% endblock content %}



</html>
